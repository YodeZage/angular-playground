<ap-header (onNavSideIcon)="sidenav.toggle()"></ap-header>

<div class="grid-container-full">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened>
      <ap-side-nav-map [sideNavMapList]="navMapList"></ap-side-nav-map>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

  <ap-footer></ap-footer>
</div>
